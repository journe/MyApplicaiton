apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 26
  buildToolsVersion '27.0.3'
  defaultConfig {
    applicationId "com.example.lvchen.myapplication"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}
repositories {
  flatDir {
    dirs 'libs'
  }
}
dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.android.support:appcompat-v7:26.+'
  implementation 'com.android.support:support-v4:26.+'
  implementation 'com.android.support:design:26.+'

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  implementation(name: 'ilistenInsideSDK-release', ext: 'aar')
  compileOnly project(':lib')

  implementation 'com.android.support.constraint:constraint-layout:1.1.2'
  implementation 'com.google.code.gson:gson:2.8.0'
  implementation 'com.github.bumptech.glide:glide:4.3.0'
  implementation 'com.github.bumptech.glide:okhttp3-integration:4.3.0'
  implementation 'cat.ereza:customactivityoncrash:2.1.0'
  implementation 'com.orhanobut:logger:2.2.0'
  implementation 'io.jsonwebtoken:jjwt:0.9.1'
}
